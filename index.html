<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

<h1>Code Quiz</h1>
<h2 >Your Score: <span id= "score"></span></h2>
    

<body>
    <div class="container-2">
        <header>Try to get a high score</header> 
        
        <h1 id = "instructions">Answer questions in the alotted time limit<br>
            Wrong answers will deduct 5 seconds off your time limit</h1>
           <button type="button" class="startButton" data-toggle="button" aria-pressed="false" autocomplete="off">Start</button>
           <div id="countdown"></div>
    </div>
    <div class="container">
        
                         <!--------------------------- first set of mulitple choice------------------------------------------>
            <div id= "container-Q1" display="none" >A class is in CSS is represented as which symbol<br>
                <button class= "correct">.</button>
            <br>
                <button class= "wrong">%</button>
            <br>
                <button class= "wrong">@</button>
            <br>
                <button class= "wrong">?</button> 
            </div>
            
             <!-------------------------------------------------------------------------------------------------->                                   
            
             <!--------------------------- second set of mulitple choice------------------------------------------->

             <div class= "container-Q2" display="none">An ID in CSS is represented as which symbol<br>
                <button class= "correct">#</button>
            <br>
                <button class= "wrong">^</button> 
            <br>
                <button class= "wrong">:</button>
            <br>
                <button class= "wrong">$</button>
            </div>
        </div>                            
    <button class ="nextButton" display ="none">NEXT </button>
    <button class = "finishButton" display ="none">Finish</button>
        <div class="container-fluid scoreboard" display="none" >
            <h1 id="first">first score</h1>
            <h1 id="second">second score</h1>
            <h1 id="third">third score</h1>
        </div>
</div>    



        

    
<!-- JQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<script src="script.js"></script>
</body>
</html>
